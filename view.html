<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Academic Notes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		
		body {
			margin: 0;
			font-family: "Georgia", serif;
			line-height: 1.7;
			background: #fafafa;
			color: #222;
		}
		
		header {
			padding: 2rem;
			border-bottom: 1px solid #ddd;
			background: white;
		}
		
		header h1 {
			margin: 0;
		}
		
		.container {
			display: flex;
			max-width: 1100px;
			margin: auto;
			padding: 1.5rem;
		}
		
		aside {
			width: 220px;
			padding-right: 1.5rem;
			border-right: 1px solid #eee;
		}
		
		aside ul {
			list-style: none;
			padding: 0;
		}
		
		aside li {
			margin-bottom: 0.5rem;
		}
		
		aside a {
			text-decoration: none;
			color: #0057b8;
		}
		
		main {
			flex: 1;
			padding-left: 1.5rem;
		}
		
		h2 {
			margin-top: 2rem;
		}
		
		footer {
			text-align: center;
			padding: 1rem;
			border-top: 1px solid #ddd;
			font-size: 0.9rem;
			background: white;
		}
		
		/* Mobile */
		@media (max-width: 768px) {
			.container {
				flex-direction: column;
			}
			
			aside {
				width: 100%;
				border-right: none;
				border-bottom: 1px solid #eee;
				margin-bottom: 1rem;
			}
			
			main {
				padding-left: 0;
			}
		}
	</style>
	
	<!-- Marked (Markdown parser) -->
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	
	<!-- MathJax -->
	<script>
		window.MathJax = {
			tex: {
				inlineMath: [
					['$', '$'],
					['\\(', '\\)']
				],
				displayMath: [
					['$$', '$$']
				]
			}
		};
	</script>
</head>

<body>
	<header>
		<h1 id="title">Nikhil's Notes</h1>
		<p id="subtitle">Markdown + MathJax</p>
	</header>
	
	<div class="container">
		<aside>
			<h3>Index</h3>
			<ul id="toc"></ul>
		</aside>
		
		<main id="content">
			<p>Loading notesâ€¦</p>
		</main>
	</div>
	
	<footer>
		<p>Rendered dynamically</p>
	</footer>
	
	<script>
		const params = new URLSearchParams(window.location.search);
		const src = params.get("src");
		
		const contentEl = document.getElementById("content");
		const tocEl = document.getElementById("toc");
		
		if (!src) {
			contentEl.innerHTML = "<p>No markdown file specified.</p>";
			throw new Error("Missing src parameter");
		}
		
		fetch(src)
			.then(res => {
				if (!res.ok) throw new Error("Failed to load markdown");
				return res.text();
			})
			.then(md => {
				// Convert markdown to HTML
				const html = marked.parse(md);
				contentEl.innerHTML = html;
				
				// Generate TOC from headings
				generateTOC();
				
				// Load MathJax
				let mathJax = document.createElement('script')
				mathJax.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'
				document.head.appendChild(mathJax);
			})
			.catch(err => {
				contentEl.innerHTML = `<p>Error: ${err.message}</p>`;
			});
		
		function generateTOC() {
			const headings = contentEl.querySelectorAll("h1, h2, h3");
			
			headings.forEach((h, i) => {
				const id = `section-${i}`;
				h.id = id;
				
				const li = document.createElement("li");
				const a = document.createElement("a");
				a.href = `#${id}`;
				a.textContent = h.textContent;
				
				li.appendChild(a);
				tocEl.appendChild(li);
			});
		}
	</script>
</body>

</html>
