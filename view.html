<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
	
	<style type="text/css">
		:root {
			--bg: #0e0f11;
			--bg-soft: #15171b;
			--text: #e6e6e6;
			--muted: #9aa0a6;
			
			--accent: #ffb703;
			/* yellow-orange */
			--accent-soft: #3a2c05;
			
			--border: #262a30;
			--code-bg: #1b1e24;
		}
		
		* {
			box-sizing: border-box;
		}
		
		body {
			margin: 0;
			background: var(--bg);
			color: var(--text);
			font-family: "Rubik", system-ui, sans-serif;
			line-height: 1.75;
		}
		
		/* Top Bar */
		.topbar {
			padding: 1.5rem 2rem;
			border-bottom: 1px solid var(--border);
			background: var(--bg-soft);
		}
		
		.topbar h1 {
			margin: 0;
			font-size: 1.8rem;
		}
		
		.topbar span {
			color: var(--muted);
			font-size: 0.9rem;
		}
		
		/* Layout */
		.container {
			max-width: 1200px;
			margin: auto;
			display: flex;
			padding: 1.5rem;
		}
		
		.sidebar {
			width: 240px;
			padding-right: 1.5rem;
			border-right: 1px solid var(--border);
		}
		
		.sidebar h3 {
			font-size: 0.9rem;
			letter-spacing: 0.05em;
			text-transform: uppercase;
			color: var(--muted);
		}
		
		.sidebar ol {
			list-style-type: upper-alpha;
			color: var(--muted);
		}
		
		.sidebar li {
			margin: 0.4rem 0;
		}
		
		.sidebar a {
			color: var(--muted);
			text-decoration: none;
			font-size: 0.95rem;
		}
		
		.sidebar a:hover {
			color: var(--accent);
		}
		
		/* Notes Area */
		.notes {
			flex: 1;
			padding-left: 2rem;
		}
		
		/* Headings */
		.notes h1,
		.notes h2,
		.notes h3 {
			margin-top: 2.5rem;
			border-left: 4px solid var(--accent);
			padding-left: 0.8rem;
		}
		
		.notes h1 {
			font-size: 2rem;
			line-height: 2.6rem;
		}
		
		.notes h2 {
			font-size: 1.5rem;
			line-height: 1.9rem;
		}
		
		.notes h3 {
			font-size: 1.2rem;
			line-height: 1.6rem;
		}
		
		/* Paragraphs */
		.notes p {
			margin: 1rem 0;
			color: #ddd;
			font-size: 0.9rem;
			line-height: 1.5rem;
		}
		
		/* Highlight / Mark */
		mark {
			background: var(--accent);
			color: var(--bg);
			padding: 0.15em 0.35em;
			border-radius: 4px;
		}
		
		/* Inline Code */
		code {
			background: var(--code-bg);
			padding: 0.15em 0.4em;
			border-radius: 5px;
			font-family: "JetBrains Mono", monospace;
			font-size: 0.9em;
			color: var(--accent);
		}
		
		/* Code Blocks */
		pre {
			background: var(--code-bg);
			padding: 1rem;
			border-radius: 10px;
			overflow-x: auto;
			border: 1px solid var(--border);
		}
		
		pre code {
			color: #e6e6e6;
			background: none;
			padding: 0;
		}
		
		/* Blockquotes */
		blockquote {
			margin: 1.5rem 0;
			padding: 1rem 1.2rem;
			background: var(--bg-soft);
			border-left: 4px solid var(--accent);
			color: #ccc;
			font-style: italic;
		}
		
		/* Lists */
		ul,
		ol {
			padding-left: 1.5rem;
		}
		
		li {
			margin: 0rem 0;
		}
		
		/* Tables */
		table {
			width: 100%;
			border-collapse: collapse;
			margin: 1.5rem 0;
			background: var(--bg-soft);
		}
		
		th,
		td {
			border: 1px solid var(--border);
			padding: 0.6rem;
		}
		
		th {
			color: var(--accent);
			text-align: left;
		}
		
		/* Horizontal Rule */
		hr {
			border: none;
			height: 1px;
			background: var(--border);
			margin: 3rem 0;
		}
		
		/* Links */
		a {
			color: var(--accent);
		}
		
		a:hover {
			text-decoration: underline;
		}
		
		/* Embedded Content (iframe & object) */
		img,
		iframe,
		object {
			width: 100%;
			min-height: 360px;
			margin: 1.8rem 0;
			
			background: var(--bg-soft);
			border: 1px solid var(--border);
			border-radius: 14px;
			
			box-shadow:
				0 0 0 1px rgba(255, 183, 3, 0.05),
				0 10px 30px rgba(0, 0, 0, 0.45);
			
			overflow: hidden;
		}
		
		iframe:hover,
		iframe:focus,
		object:hover,
		object:focus {
			border-color: var(--accent);
			box-shadow:
				0 0 0 1px rgba(255, 183, 3, 0.25),
				0 12px 35px rgba(0, 0, 0, 0.6);
		}
		
		/* ================================
   Figure / Diagram Styling
   ================================ */
		
		figure {
			margin: 2.5rem 0;
			padding: 1.2rem;
			background: var(--bg-soft);
			border: 1px solid var(--border);
			border-radius: 14px;
		}
		
		figure img,
		figure svg {
			display: block;
			max-width: 100%;
			margin: auto;
			border-radius: 10px;
			background: #000;
		}

		img {
			background: #fff;
		}
			
		/* Optional subtle focus ring */
		figure img {
			box-shadow: 0 0 0 1px var(--border);
		}
		
		/* Caption */
		figcaption {
			margin-top: 0.8rem;
			font-size: 0.9rem;
			color: var(--muted);
			text-align: center;
		}
		
		/* Caption label */
		figcaption::before {
			content: "Figure — ";
			color: var(--accent);
			font-weight: 500;
		}
		
		/* Inline reference look */
		figure em {
			color: var(--accent);
			font-style: normal;
		}
		
		/* MathJax */
		mjx-container {
			margin: 1.5rem 0;
		}
		
		/* Mobile */
		@media (max-width: 768px) {
			.container {
				flex-direction: column;
			}
			
			.sidebar {
				width: 100%;
				border-right: none;
				border-bottom: 1px solid var(--border);
				padding-bottom: 1rem;
				margin-bottom: 1rem;
			}
			
			.notes {
				padding-left: 0;
			}
		}
	</style>
	
	<!-- Marked (Markdown parser) -->
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	
	<!-- MathJax -->
	<script>
		window.MathJax = {
			tex: {
				inlineMath: [
					['$', '$'],
					['\\(', '\\)']
				],
				displayMath: [
					['$$', '$$']
				]
			}
		};
	</script>
</head>

<body>
	<header class="topbar">
		<h1 id="title">Nikhil's Notes</h1>
		<span id="subtitle">Markdown · MathJax</span>
	</header>
	
	<div class="container">
		<aside class="sidebar">
			<h3>Contents</h3>
			<ol id="toc"></ol>
		</aside>
		
		<main id="content" class="notes"></main>
	</div>
	
	<script>
		const params = new URLSearchParams(window.location.search);
		const src = params.get("src");
		
		const filename = src.split('/');
		document.head.querySelector('title').textContent = filename[filename.length - 1];
		
		const contentEl = document.getElementById("content");
		const tocEl = document.getElementById("toc");
		
		if (!src) {
			contentEl.innerHTML = "<p>No markdown file specified.</p>";
			throw new Error("Missing src parameter");
		}
		
		fetch(src)
			.then(res => {
				if (!res.ok) throw new Error("Failed to load markdown");
				return res.text();
			})
			.then(md => {
				// Convert markdown to HTML
				const html = marked.parse(md);
				contentEl.innerHTML = html;
				
				// Generate TOC from headings
				generateTOC();
				
				// Load MathJax
				let mathJax = document.createElement('script')
				mathJax.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'
				document.head.appendChild(mathJax);
			})
			.catch(err => {
				contentEl.innerHTML = `<p>Error: ${err.message}</p>`;
			});
		
		function generateTOC() {
			const headings = contentEl.querySelectorAll("h1, h2, h3");
			
			headings.forEach((h, i) => {
				const id = `section-${i}`;
				h.id = id;
				
				const li = document.createElement("li");
				const a = document.createElement("a");
				a.href = `#${id}`;
				a.textContent = h.textContent;
				
				li.appendChild(a);
				tocEl.appendChild(li);
			});
		}
	</script>
</body>

</html>
